apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vpro-ingress
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: vproapp.gobe.food
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: my-app # service name
            port:
              number: 8080
